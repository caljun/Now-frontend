<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ホーム | Now</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- フォント・PWA -->
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Now" />
  <link rel="apple-touch-icon" href="assets/now-icon.png" />
</head>

<body>
  <header class="header">
    <h1 class="logo">Now</h1>
  </header>

  <main class="main">
    <label for="areaSelect">現在のエリア：</label>
    <select id="areaSelect">
      <option>読み込み中...</option>
    </select>
    <div id="map"></div>
  </main>  

  <nav class="tab-bar">
    <a href="home.html" class="tab-item active">
      <i data-lucide="map"></i>
      <span class="label">ホーム</span>
    </a>
    <a href="area.html" class="tab-item">
      <i data-lucide="plus-circle"></i>
      <span class="label">追加</span>
    </a>
    <a href="friends.html" class="tab-item">
      <i data-lucide="users"></i>
      <span class="label">友達</span>
    </a>
    <a href="profile.html" class="tab-item">
      <i data-lucide="user"></i>
      <span class="label">プロフ</span>
    </a>
  </nav>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- アプリ用スクリプト -->
  <script src="utils/map.js"></script>
  <script defer src="js/home.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>

  <!-- Lucideアイコン -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
