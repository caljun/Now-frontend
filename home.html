<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ホーム | Now</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Now" />
  <link rel="apple-touch-icon" href="assets/now-icon.png" />
</head>
<body>
  <header class="header">
    <h1 class="logo">Now</h1>
  </header>

  <main class="main">
    <div id="map" style="height: 70vh; border-radius: 10px;"></div>

    <label for="areaSelect">現在のエリア：</label>
    <select id="areaSelect">
      <option>読み込み中...</option>
    </select>

    <section class="friends-section">
      <h2 style="margin-top: 20px;">構内にいる友達一覧</h2>
      <div id="friendList" style="margin-top: 10px;"></div>
    </section>
  </main>

  <nav class="tab-bar">
    <a href="home.html" class="active">🏠</a>
    <a href="area.html">➕</a>
    <a href="friends.html">👥</a>
    <a href="profile.html">👤</a>
  </nav>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="utils/map.js"></script>
  <script defer src="js/mypage.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
