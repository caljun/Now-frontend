<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マイページ | Now</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/mypage.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Now Everywhere" />
</head>
<body>

  <header class="header">
    <h1 class="logo">関学Now</h1>
  </header>

  <main class="main">
    <div id="map" style="height: 70vh; border-radius: 10px;"></div>

    <label for="areaSelect">現在のエリア：</label>
    <select id="areaSelect">
      <option>読み込み中...</option>
    </select>

    <div class="actions">
      <a href="add-friend.html" class="btn">友達を追加</a>
      <button class="btn" id="logoutBtn">ログアウト</button>
    </div>

    <section class="friends-section">
      <h2 style="margin-top: 20px;">構内にいる友達一覧</h2>
      <div id="friendList" style="margin-top: 10px;"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="utils/map.js"></script>
  <script defer src="js/mypage.js"></script>

</body>
</html>
