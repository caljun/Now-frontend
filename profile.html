<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プロフィール | Now</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Now" />
  <link rel="apple-touch-icon" href="assets/now-icon.png" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <header class="header">
    <h1 class="logo">Now</h1>
  </header>

  <main class="main">
    <div class="profile-container">
  
      <!-- 📸 プロフ画像 -->
      <img id="profilePhoto" src="assets/placeholder.png" alt="プロフィール画像" class="profile-photo" />
  
      <!-- 🧾 名前・ID -->
      <div class="profile-info">
        <h2 id="userName">名前未取得</h2>
        <p>ID: <span id="userId">NowID未取得</span> 
          <button onclick="copyNowId()" class="copy-btn">📋</button>
        </p>
        <p id="friendCount">友達: 0人</p>
      </div>
  
      <!-- 🗂 エリア一覧 -->
      <h3 class="area-title">エリア一覧</h3>
      <ul id="areaList" class="area-list"></ul>
  
      <!-- 🚪 ログアウト -->
      <button id="logoutBtn" class="logout-btn">ログアウト</button>
    </div>
  </main>
  

  <nav class="tab-bar">
    <a href="home.html" class="tab-item active">
      <i data-lucide="map"></i>
      <span class="label">ホーム</span>
    </a>
    <a href="area.html" class="tab-item">
      <i data-lucide="plus-circle"></i>
      <span class="label">追加</span>
    </a>
    <a href="friends.html" class="tab-item">
      <i data-lucide="users"></i>
      <span class="label">友達</span>
    </a>
    <a href="profile.html" class="tab-item">
      <i data-lucide="user"></i>
      <span class="label">プロフ</span>
    </a>
  </nav>

  <script defer src="js/profile.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>  
</body>
</html>
