<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プロフィール | Now</title>

  <!-- スタイル -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />

  <!-- PWA -->
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Now" />
  <link rel="apple-touch-icon" href="assets/now-icon.png" />
</head>

<body>
  <header class="header">
    <h1 class="logo">Now</h1>
  </header>

  <main class="main">
    <div class="profile-container">
      <!-- プロフ画像 -->
      <img id="profilePhoto" src="assets/placeholder.png" alt="プロフィール画像" class="profile-photo" />

      <!-- 編集用 -->
      <input type="file" id="photoInput" accept="image/*" />
      <input type="text" id="nameInput" placeholder="新しい名前" />
      <button id="updateProfileBtn" class="btn">プロフィール更新</button>

      <!-- 名前・ID -->
      <div class="profile-info">
        <h2 id="userName">名前未取得</h2>
        <p>
          ID: <span id="userId">NowID未取得</span>
          <button onclick="copyNowId()" class="copy-btn">📋</button>
        </p>
        <p id="friendCount">友達: 0人</p>
      </div>

      <!-- エリア一覧 -->
      <h3 class="area-title">エリア一覧</h3>
      <ul id="areaList" class="area-list"></ul>

      <!-- ログアウトボタン -->
      <button id="logoutBtn" class="logout-btn">ログアウト</button>
    </div>
  </main>

  <nav class="tab-bar">
    <a href="home.html" class="tab-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
        <path d="M3 9L12 2l9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <path d="M9 22V12h6v10"/>
      </svg>
      <span class="label">ホーム</span>
    </a>
    <a href="area.html" class="tab-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 8v8M8 12h8"/>
      </svg>
      <span class="label">追加</span>
    </a>
    <a href="friends.html" class="tab-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
      <span class="label">友達</span>
    </a>
    <a href="profile.html" class="tab-item active">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
      <span class="label">プロフ</span>
    </a>
  </nav>

  <!-- スクリプト -->
  <script defer src="js/profile.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
