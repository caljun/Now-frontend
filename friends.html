<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>友達管理 | Now</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/friends.css">
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Now" />
  <link rel="apple-touch-icon" href="assets/now-icon.png" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="header">
    <h1 class="logo">Now</h1>
  </header>

  <main class="main">

    <!-- エリア選択 -->
    <section class="friend-section">
      <h2>エリアを選択</h2>
      <select id="areaSelect"></select>
    </section>

    <!-- 友達追加（formでラップ） -->
    <section class="friend-section">
      <h2>友達を追加</h2>
      <form id="addFriendForm">
        <input type="text" id="friendNowId" placeholder="友達のNow ID" />
        <button type="submit" class="btn">このエリアに追加</button>
      </form>
    </section>

    <!-- リクエスト一覧 -->
    <section class="friend-section">
      <h2>届いたリクエスト</h2>
      <ul id="requestList" class="friend-list"></ul>
    </section>

    <!-- 友達一覧 -->
    <section class="friend-section">
      <h2>友達一覧</h2>
      <ul id="friendList" class="friend-list"></ul>
    </section>

  </main>

  <nav class="tab-bar">
    <a href="home.html" class="tab-item active">
      <i data-lucide="map"></i>
      <span class="label">ホーム</span>
    </a>
    <a href="area.html" class="tab-item">
      <i data-lucide="plus-circle"></i>
      <span class="label">追加</span>
    </a>
    <a href="friends.html" class="tab-item">
      <i data-lucide="users"></i>
      <span class="label">友達</span>
    </a>
    <a href="profile.html" class="tab-item">
      <i data-lucide="user"></i>
      <span class="label">プロフ</span>
    </a>
  </nav> 

  <script defer src="js/friends.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>  
</body>
</html>
