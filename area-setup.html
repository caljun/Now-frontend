<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エリア作成 | Now</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script defer src="js/area-setup.js"></script>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Now Everywhere" />
</head>
<body>

  <header class="header">
    <h1 class="logo">Now</h1>
  </header>

  <main class="main">
    <section>
      <h2>新しいエリアを作成</h2>
      <p>地図上を3点以上タップして、エリアを定義してください。</p>

      <div id="map" style="height: 400px; border: 1px solid #ccc; margin-bottom: 16px;"></div>

      <form id="areaForm">
        <input type="text" id="areaName" placeholder="エリア名（例：自宅周辺）" required>
        <button type="submit" class="btn">エリアを保存</button>
      </form>

      <p><a href="mypage.html">← マイページに戻る</a></p>
    </section>
  </main>

</body>
</html>
